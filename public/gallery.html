<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品 - 每日食谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-utensils"></i> 每日食谱
            </div>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> 首页</a>
                <a href="/history.html"><i class="fas fa-calendar-alt"></i> 历史记录</a>
                <a href="/gallery.html" class="active"><i class="fas fa-camera"></i> 我的作品</a>
                <a href="/profile.html"><i class="fas fa-user"></i> 个人中心</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="date-header">
            <h1>我的作品 <i class="fas fa-camera"></i></h1>
        </div>

        <div id="gallery-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> 正在加载作品集...
            </div>
        </div>
    </main>

    <script type="module">
        import { getUserGallery } from '/js/api.js';

        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            try {
                const gallery = await getUserGallery();
                if (gallery.length === 0) {
                    container.innerHTML = '<p class="info">暂无作品</p>';
                    return;
                }

                container.innerHTML = gallery.map(item => `
                    <div class="gallery-card">
                        <img src="${item.imageUrl}" alt="${item.recipeName}" class="gallery-image">
                        <div class="gallery-info">
                            <h3>${item.recipeName}</h3>
                            <p>${new Date(item.timestamp).toLocaleDateString('zh-CN')}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> 加载失败：${error.message}
                        <br>
                        <small>请检查网络连接或刷新页面重试</small>
                    </div>
                `;
            }
        }

        // 页面加载时加载作品集
        loadGallery();
    </script>
</body>
</html>
