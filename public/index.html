<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日食谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-utensils"></i> 每日食谱
            </div>
            <div class="nav-links">
                <a href="/" class="active"><i class="fas fa-home"></i> 首页</a>
                <a href="/history.html"><i class="fas fa-calendar-alt"></i> 历史记录</a>
                <a href="/gallery.html"><i class="fas fa-camera"></i> 我的作品</a>
                <a href="/profile.html"><i class="fas fa-user"></i> 个人中心</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="date-header">
            <h1>今日推荐 <i class="fas fa-star" style="color: #ffd700;"></i></h1>
            <p id="current-date"></p>
        </div>

        <div class="recipes-grid" id="recipes-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> 正在加载推荐菜品...
            </div>
        </div>
    </main>

    <script type="module">
        import { getDailyRecommendations, login } from '/js/api.js';

        // 设置当前日期
        const dateElement = document.getElementById('current-date');
        dateElement.textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // 加载推荐菜品
        async function loadRecommendations() {
            const container = document.getElementById('recipes-container');
            
            try {
                const recommendations = await getDailyRecommendations();
                
                container.innerHTML = recommendations.map(recipe => `
                    <div class="recipe-card">
                        <img src="${recipe.image || 'https://via.placeholder.com/300x200'}" alt="${recipe.菜名}" class="recipe-image">
                        <div class="recipe-content">
                            <h2 class="recipe-title">${recipe.菜名}</h2>
                            <p>${recipe.简短描述}</p>
                            <div class="recipe-info">
                                <div class="recipe-stats">
                                    <span class="stat"><i class="fas fa-clock"></i> ${recipe.所需时间}</span>
                                    <span class="stat"><i class="fas fa-fire"></i> ${recipe.难度级别}</span>
                                </div>
                                <button class="action-button">查看详情</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> 加载失败：${error.message}
                        <br>
                        <small>请检查网络连接或刷新页面重试</small>
                    </div>
                `;
            }
        }

        // 检查是否已登录（通过尝试获取推荐来判断）
        async function checkLoginStatus() {
            try {
                await getDailyRecommendations();
                document.getElementById('loginBtn').style.display = 'none';
                loadRecommendations();
            } catch (error) {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('recipes-container').innerHTML = '<p class="error">请先登录</p>';
            }
        }

        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', async () => {
            if (await login()) {
                checkLoginStatus();
            } else {
                alert('登录失败，请重试');
            }
        });

        // 页面加载时检查登录状态
        checkLoginStatus();
    </script>
</body>
</html>
